credentials_for_provider:
  mem0_api_key:
    type: secret-input
    required: false
    label:
      en_US: Mem0 API key
      zh_Hans: Mem0 API Key
      pt_BR: Mem0 API key
    placeholder:
      en_US: Please input your Mem0 API key (optional for self-hosted instances)
      zh_Hans: 请输入你的 Mem0 API Key（自部署实例可选）
      pt_BR: Please input your Mem0 API key (optional for self-hosted instances)
    help:
      en_US: For official Mem0 service, visit the Mem0 AI Dashboard to get an API key. For self-hosted instances, this field can be left empty.
      zh_Hans: 对于官方 Mem0 服务，请访问 Mem0 AI 仪表板获取 API Key。对于自部署实例，此字段可以留空。
      pt_BR: For official Mem0 service, visit the Mem0 AI Dashboard to get an API key. For self-hosted instances, this field can be left empty.
    url: https://app.mem0.ai/dashboard/api-keys
  mem0_base_url:
    type: text-input
    required: false
    label:
      en_US: Mem0 Base URL
      zh_Hans: Mem0 基础 URL
      pt_BR: Mem0 Base URL
    placeholder:
      en_US: https://api.mem0.ai (default) or your self-hosted instance URL
      zh_Hans: https://api.mem0.ai（默认）或你的自部署实例 URL
      pt_BR: https://api.mem0.ai (default) or your self-hosted instance URL
    help:
      en_US: Base URL for Mem0 API. Leave empty to use the default official API (https://api.mem0.ai). For self-hosted instances, enter your instance URL (e.g., http://localhost:8000).
      zh_Hans: Mem0 API 的基础 URL。留空则使用默认的官方 API（https://api.mem0.ai）。对于自部署实例，请输入你的实例 URL（例如：http://localhost:8000）。
      pt_BR: Base URL for Mem0 API. Leave empty to use the default official API (https://api.mem0.ai). For self-hosted instances, enter your instance URL (e.g., http://localhost:8000).


